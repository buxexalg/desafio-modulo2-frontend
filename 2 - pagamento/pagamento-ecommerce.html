<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="pagamento-ecommerce.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Cubos Play</title>
</head>
<body>
    <div class="header">
        <div class="conteudo-header">
            <div class="busca">
                <a href="../1 - home/home-ecommerce.html">
                <img src="../imagens/icone-cubosplay.png">
                </a>
                <form>
                    <input type="text" placeholder="Pesquise filmes...">
                    <img id="busca" src="../imagens/busca.png">
                </form>
            </div>
                <div class="menu-favoritos">
                    <img src="../imagens/favoritos.png">
                    <a href="#">Favoritos</a>
                </div>
                <div class="menu-desconto">
                    <img src="../imagens/desconto.png">
                    <a href="#">Promoções</a>
                </div>
            <div class="perfil">
                <span>Bem vindo, Xexa!</span>
                <img src="../imagens/xexa.jpg">
            </div>
        </div>
    </div>
    <div class="conteudo">
        <div class="formularios">
            <div class="informacoes-iniciais">
                <h2>Informações iniciais</h2>
                <form>
                    <div class="nome-completo">
                        <label>Insira seu nome completo</label>
                        <input type="text" placeholder="Ex: Matheus Vinicius">
                    </div>
                    <div class="email">
                        <label>Insira seu e-mail</label>
                        <input type="email" placeholder="Ex: mateusin@arroba.com">
                    </div>
                    <div class="telefone">
                        <label>Telefone</label>
                        <input type="tel" placeholder="+55 (71) 9   -    ">
                    </div>
                </form>
            </div>
            <div class="informacoes-endereco">
                <h2>Informações de Endereço</h2>
                <form>
                    <div class="cep">
                        <label>CEP</label>
                        <input type="numeric" placeholder="Ex: 00000-00">
                    </div>
                    <div class="pais">
                        <label>País</label>
                        <input type="text" placeholder="Ex: Brasil">
                    </div>
                    <div class="cidade">
                        <label>Cidade</label>
                        <input type="text" placeholder="Ex: Salvador">
                    </div>
                    <div class="bairro">
                        <label>Bairro</label>
                        <input type="text" placeholder="Ex: Graça">
                    </div>
                    <div class="numero">
                        <label>Número</label>
                        <input type="numeric" placeholder="Ex: 00">
                    </div>
                </form>
            </div>
            <div class="informacoes-pagamento">
                <h2>Informações de Pagamento</h2>
                <form>
                    <div class="cartao">
                        <label>Número do Cartão</label>
                        <input type="numeric" placeholder="Ex: 0000 0000 0000 0000">
                    </div>
                    <div class="nome-cartao">
                        <label>Nome do cartão</label>
                        <input type="text" placeholder="Ex: MATHEUS VINICIUS">
                    </div>
                    <div class="data-expiracao">
                        <label>Data de expiração</label>
                        <input type="numeric" placeholder="MM/YYYY">
                    </div>
                    <div class="cvv">
                        <label>CVV</label>
                        <input type="numeric" placeholder="000">
                    </div>
                </form>
            </div>
        </div>
        <div class="sacola">
            <div class="header-sacola">
                <img src="../imagens/carrinho.png">
                <span>Sacola</span>
            </div>
            <div class="itens-sacola">
                <div class="sacola-vazia">
                    <p>Sua sacola está vazia</p>
                    <p>Adicione filmes agora</p>
                    <img src="../imagens/icone-carrinho.png">
                </div>

                <div class="filmes-sacola" hidden>
                    <ul>
                        
                    </ul>
                </div>
            </div>
            <div class="cupom-sacola">
                <label>Insira seu cupom</label>
                    <form>
                        <input type="text"  placeholder="Cupom de desconto">
                        <img src="../imagens/cupom.png">
                    </form>
            </div>
            
        </div>
    </div>
    <div class="footer">
        <div>
            <img src="../imagens/icone-cubosplay.png">
            <span>Cubos Play | ©2020</span>
        </div>
    </div>
    <script src="pagamento-ecommerce.js"></script>
</body>
</html>
