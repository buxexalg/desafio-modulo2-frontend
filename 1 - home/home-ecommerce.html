<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="home-ecommerce.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Cubos Play</title>
</head>
<body>
    <div class="header">
        <div class="conteudo-header">
            
            <div class="busca">
                <img src="../imagens/icone-cubosplay.png">
                <form>
                    <input type="text" placeholder="Pesquise filmes...">
                    <img id="busca" src="../imagens/busca.png">
                </form>
            </div>
                <div class="menu-favoritos">
                    <img src="../imagens/favoritos.png">
                    <a href="#">Favoritos</a>
                </div>
                <div class="menu-desconto">
                    <img src="../imagens/desconto.png">
                    <a href="#">Promoções</a>
                </div>
            <div class="perfil">
                <span>Bem vindo, Xexa!</span>
                <img src="../imagens/xexa.jpg">
            </div>
        </div>
    </div>
    <div class="conteudo">
        <div class="menu-filmes">
            <div class="header-filmes">
                <img src="../imagens/banner-promocao.png">
                <div class="cupom-filmes">
                    <h1>APROVEITE AGORA</h1>
                    <div>
                        <img src="../imagens/cupom-desconto.png">
                        <span>CUPOM: HTMLNAOELINGUAGEM</span>
                    </div>
                </div>
                <div class="vl"></div>
                <div class="finaliza-cupom-filmes">
                    <h2>FINALIZA EM:</h2>
                    <div>
                        <img src="../imagens/tempo-restante.png">
                        <span id="tempo">00:05:00</span>
                    </div>
                </div>
                <img id="dinheiro" src="../imagens/dinheiro-banner.png">
            </div>
            <div class="top-filmes">
                <h2>
                    Top Filmes
                </h2>
                <div class="lista-card-filmes">
                    <ul>
                        
                    </ul>
                </div>
            </div>
            <div class="lista-filmes">
                <h2>
                    Filmes
                </h2>
                <div class="botoes">
                    <button id="botaoTodos" class="ativo">Todos</button>
                    <button id="botaoAcao">Ação</button>
                    <button id="botaoRomance">Romance</button>
                    <button id="botaoSciFi">Ficção científica</button>
                    <button id="botaoTerror" >Terror</button>
                </div>
                <div class="lista-card-todos-filmes">
                    <ul>

                    </ul>
                </div>
            </div>
        </div>
        <div class="sacola">
            <div class="header-sacola">
                <img src="../imagens/carrinho.png">
                <span>Sacola</span>
            </div>
            <div class="itens-sacola">
                <div class="sacola-vazia">
                    <p>Sua sacola está vazia</p>
                    <p>Adicione filmes agora</p>
                    <img src="../imagens/icone-carrinho.png">
                </div>

                <div class="filmes-sacola" hidden>
                    <ul>
                        
                    </ul>
                </div>
            </div>
            <div class="cupom-sacola">
                <label>Insira seu cupom</label>
                    <form>
                        <input type="text"  placeholder="Cupom de desconto">
                        <img src="../imagens/cupom.png">
                    </form>
            </div>
            
        </div>
    </div>
    <div class="footer">
        <div>
            <img src="../imagens/icone-cubosplay.png">
            <span>Cubos Play | ©2020</span>
        </div>
    </div>
    <script src="home-ecommerce.js"></script>
</body>
</html>
